server:
  port: 9004

spring:
  application:
    name: tensquare-article
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/tensquare_article?useUnicode=true&character_set_server=utf8mb4&allowMultiQueries=true
    username: root
    password: 123456
  jpa:
    database: mysql
    show-sql: true
    generate-ddl: true
  redis:
    host: localhost
  data:
    mongodb:
      host: localhost
      database: recruitdb
eureka:
  client:
    service-url:
      defaultZone: http://localhost:6868/eureka
  instance:
    prefer-ip-address: true
